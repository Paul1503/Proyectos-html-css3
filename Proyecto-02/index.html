<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de red social</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__user">
                <figure class="user__container-img">
                    <img class="user__img" src="assets/img/default-user.jpg">
                </figure>

                <div class="user__contenido">
                    <span class="user__content">Paul Arellano</span>
                    <span class="user__username">@vitorrobs</span>
                </div>

                <p class="user__city">Murcia</p>

            </div>

            <div class="main__follows">
                <div class="follows__follow">
                    <p class="follow_numer">15k</p>
                    <p class="follow__subtitle">Seguidores</p>
                </div>

                <div class="follows__follow">
                    <p class="follow_numer">2k</p>
                    <p class="follow__subtitle">Post</p>
                </div>

                <div class="follows__follow">
                    <p class="follow_numer">125k</p>
                    <p class="follow__subtitle">Me gusta</p>
                </div>
            </div>

        </main>

    </div>

    
</body>
</html>
